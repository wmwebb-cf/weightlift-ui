<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Heebo|Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <title>Contact HardDryve</title>
</head>
<body>

  <header class="contact_header">

    <nav class="topnav">
      <div>
        <p class="logo">
          <a href="index.html">HardDryve</a>
        </p>
      </div>
      <div class="menu">
        <a class="menu-item" href="https://weightliftingjournalapp.netlify.com">Login</a>
        <a class="menu-item" href="team.html">TeamHD</a>
        <a class="menu-item" href="contact.html">Contact</a>
        <a class="menu-item" href="https://weightliftingjournalapp.netlify.com"><button class="menu_cta" type="button" name="button">Register Account</button></a>
      </div>
    </nav>
    <div class="head_pitch no_pitch">
      <h3 class="contact_headline">Become a member today!</h3>
      <a href="https://weightliftingjournalapp.netlify.com"><button class="head_cta contact_cta" type="button" name="button">Register Account</button></a>
    </div>

  </header>



  <form name="contact" method="post" action="/en/start/mailsent">
        <table cellspacing="0" class="form" style="max-width: 600px;">
          <tbody>
            <tr>
              <td>
                <h2>Contact HardDryve</h2>If you want to contact us, please use the form below or send an e-mail to appsupport@harddryve.io
              </td>
            </tr>
            <tr>
              <td><input type="text" name="name" id="name" value="" class="login_input" placeholder="Name"></td>
            </tr>
            <tr>
              <td><input type="text" name="email" id="email" value="" class="login_input" placeholder="Email address">
              </td>
            </tr>
            <tr>
              <td>
                <textarea name="message" id="message" class="login_input" placeholder="Message"></textarea>
              </td>
            </tr>
            <tr>
              <td>
              </td>
            </tr>
            <tr>
              <td><input class="form_send" type="submit" name="commit" value="Send" ></td>
            </tr>

        </tbody>

      </table>

    </form>



  <footer>
    <div class="copyright">
      <p class="logo">HardDryve</p>
      <small>
        All rights reserved &copy 2020
        <br>
        Developed by Superhero Fitness, LLC
      </small>
    </div>

    <div class="social-media">
      <a href="https://www.facebook.com/" target="_blank">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.snapchat.com/" target="_blank">
        <i class="fab fa-snapchat-square"></i>
      </a>
      <a href="https://www.youtube.com/" target="_blank">
        <i class="fab fa-youtube-square"></i>
      </a>
    </div>
  </footer>

</body>
</html>
